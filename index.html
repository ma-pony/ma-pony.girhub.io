<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link
      rel="stylesheet"
      href="//unpkg.com/docsify@4/lib/themes/vue.css"
      title="vue"
  />
  <link
    rel="stylesheet"
    href="//unpkg.com/docsify@4/lib/themes/dark.css"
    title="dark"
    disabled
  />
  <link
    rel="stylesheet"
    href="//unpkg.com/docsify@4/lib/themes/buble.css"
    title="buble"
    disabled
  />
  <link
    rel="stylesheet"
    href="//unpkg.com/docsify@4/lib/themes/pure.css"
    title="pure"
    disabled
  />
<!--  <link-->
<!--  rel="stylesheet"-->
<!--  href="//unpkg.com/docsify-dark-mode@latest/dist/style.min.css"-->
<!--/>-->
</head>
<body>
  <div id="app">Loading ...</div>
  <script src="//unpkg.com/docsify-plugin-carbon@1"></script>

  <script>
    window.$docsify = {
      name: 'pony',
      repo: 'https://github.com/ma-pony',
      coverpage: true,
      loadSidebar: true,
      basePath: '/',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      auto2top: true,
      executeScript: true,
      maxLevel: 4,
      relativePath: true,
      autoHeader: true,
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 3600, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      footer: {
        copy: 'blog —— <a href="" target="_blank">Pony</a><br/><br/>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
      count:{
          countable: true,
          position: 'top',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          localization: {
            words: "",
            minute: ""
          },
          isExpected: true
        }, // 添加阅读字符统计
        copyCode: {
          buttonText : 'Copy to clipboard',
          errorText  : 'Error',
          successText: 'Copied'
        }, // 添加复制代码按钮
        // dark: {
        //   background: "#1c2022",
        //   toggleBtnBg: "#34495e",
        //   textColor: "#b4b4b4"
        // },
        // light: {
        //   background: "#b4b4b4",
        //   toggleBtnBg: "#34495e",
        //   textColor: "#1c2022"
        // },
    }
  </script>
  <!-- Docsify v4 -->
<!--  <script src="https://unpkg.com/docsify@4"></script>-->
  <script src="https://unpkg.com/docsify@4/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify@4/lib/plugins/search.js"></script>

  <!-- 黑暗模式 -->
  <!--  <script src="//unpkg.com/docsify-dark-mode@latest/dist/index.min.js"></script>-->
  <!-- 代码块样式优化-->
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="https://unpkg.com/docsify@4/lib/plugins/front-matter.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-go.min.js"></script>

    <!-- 添加页脚 -->
<!--  <script src="https://unpkg.com/wugenqiang/NoteBook@master/plugin/docsify-footer-enh.min.js"></script>-->
  <!-- 字符统计 -->
  <script src="https://unpkg.com/docsify-count@latest/dist/countable.min.js"></script>

  <!-- 代码复制 -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- 侧边栏 -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>
</html>
